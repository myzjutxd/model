<include file="Public/header" />
	<body>
		<table cellpadding="2" cellspacing="1" class="table_form">
			<form action="./save" method="post" name="myform" onsubmit="return Friendlink();">
				<caption>
					添加友情链接
				</caption>
				<tr>
					<th><strong>链接名称</strong></th>
					<td>
					<input name="LinkName" type="text" id="LinkName" size="20" maxlength="150" />
					<font color="red">*</font></td>
				</tr>
				<tr>
					<th><strong>链接URL</strong></th>
					<td>
					<input name="LinkUrl" type="text" id="LinkUrl" value="http://" size="50" maxlength="150" />
					</td>
				</tr>
				<tr>
					<th><strong>立即显示</strong></th>
					<td><span class="tablerow">
						<input name="IsShow" type="radio" value="1" checked="checked" />
						是
						<input type="radio" name="IsShow" value="0" />
						否 </span></td>
				</tr>
				<tr>
					<th><strong>链接描述</strong></th>
					<td>					<textarea name="Description" rows="2" cols="20" id="description" class="inputtext" style="height:100px;width:300px;"></textarea></td>
				</tr>
				<tr>
					<th></th>
					<td>
					<input type="submit" name="dosubmit" value=" 确定 ">
					&nbsp;
					<input type="reset" name="reset" value=" 清除 ">
					&nbsp;
					<input type="button" value="返回上一页" onclick="history.back()" />
					
					
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
