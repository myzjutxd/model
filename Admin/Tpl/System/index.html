<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <title>网站后台管理</title>    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>    <link rel="stylesheet" type="text/css" href="../Common/skin/system.css"/>    <link rel="stylesheet" type="text/css" href="../Common/skin/tree.css"/>    <script type="text/javascript" src="../Common/JsScript/jquery.min.js"></script>    <script type="text/javascript" src="../Common/JsScript/css.js"></script>    <script type="text/javascript" src="../Common/JsScript/menu.js"></script>    <style>        body {            width: 100%;            padding-left: 0px;            background: #ECF7FE url(../Common/skin/images/bg_body.jpg) repeat-y top left;        }        .topdefault a {            color: #FFF        }        .topdefault a:hover {            color: #06F        }    </style></head><body onload="get_menu(36,'tree',0);"><table width="1003" border="0" cellspacing="0" cellpadding="0">    <tr>        <td colspan="2" align="left"><!--head-->            <table id="header" class="topdefault" width="100%" border="0" cellspacing="0" cellpadding="0">                <tr>                    <td width="23%" rowspan="2" style="padding:0px;">                        <a href="#" target="_blank">                            <img src="#" style="margin:0px; padding:0px;" border="0"                                 width="216" height="66"/></a></td>                    <td align="right" style="padding-right:12px;">                        <div style="float:right;">                            <a href="./Auth/logout" class="white"><img src="../Common/skin/images/out.gif"/>退出</a>&nbsp;<a                                href="javascript:help_url();show_div(this)">                            <img src="../Common/skin/images/help.gif" alt="帮助，快捷键F2(在IE下有效!)"/>帮助</a></div>                    </td>                </tr>                <tr>                    <td align="right" style=" padding-right:12px;">                        <div style="float:right;">                            &nbsp;                            登陆用户：<strong class="font_arial white">                            {$username}</strong> | 身份：                            超级管理员 | <a href="/index" class="white" target="_blank">网站首页</a></div>                    </td>                </tr>            </table>            <!--head	end--></td>    </tr>    <tr>        <td width="216" align="left" background="../Common/skin/images/Bg_07.gif" valign="top"><!--left-->            <table width="216" id="admin_left" border="0" cellspacing="0" cellpadding="0">                <tr>                    <td height="44" style=" background:url(../Common/skin/images/BG_adminSetTitle.gif); height:44px;">                        &nbsp;</td>                </tr>                <tr>                    <td background="../Common/skin/images/Bg_07.gif" height="" valign="top">                        <div id="tree_box" class="p_r" style="  left:23px;">                            <div id="tree" class="tree"></div>                            <div id="tree_bg" class="p_a"></div>                            <div id="tree_click" class="p_a"></div>                        </div>                    </td>                </tr>            </table>            <!--left	end--></td>        <td valign="top" align="left" bgcolor="#FFFFFF"><!--right-->            <!--position-->            <table width="100%" border="0" cellspacing="0" cellpadding="0"                   style="float:left;  background: url(../Common/skin/images/position.gif) repeat-x 0 0px ;">                <tr>                    <td width="6" style="background:url(../Common/skin/images/MainLeft.gif); width:7px"></td>                    <td width="" style="padding:10px;">                        <div id="position">                            <strong>后台首页：</strong><a href="javascript:get_menu(36,'tree',0);">网站管理</a></div>                        <!--position	END-->                        <!--iframe right-->                        <iframe name="right" id="right" frameborder="0" src="./System/main" style="width: 900px; height: 100%;"></iframe>                        <!--iframe right	end--></td>                    <td width="15" style="  background:url(../Common/skin/images/MainLeft.gif); width:15px"></td>                </tr>            </table>            <!--right END--></td>    </tr>    <tr>        <td background="../Common/skin/images/Bg_07.gif" style="height:0px;"></td>        <td align="center" style="background-color:#FFF; text-align:center"><!-- help-->            <div class="help_line_top" id="helpdiv" style=" display:none; background-color:#FFF" onclick="help_url()"                 title="点击查看帮助"><img id="help_line" src="../Common/skin/images/top.gif" width="13" height="5" border="0"                                     alt="在线帮助"/></div>            <!-- help end -->            <!--iframe help-->            <iframe name="help" id="help" frameborder="0" src="" style="height:0px;width:100%; "></iframe>            <!--iframe help END--></td>    </tr>    <tr>        <td style=" background: url(../Common/skin/images/LeftFoot.gif) no-repeat bottom; height:8px "></td>        <td valign="bottom" align="center" style="background-color:#FFF; text-align:center">            <div class="help_line_top" onclick="help_url()" title="点击查看帮助"><img id="help_line2"                                                                                src="../Common/skin/images/top.gif"                                                                                width="13" height="5" border="0"                                                                                alt="在线帮助"/></div>        </td>    </tr></table><script language="JavaScript">function rightback() {    $('#right').attr('src', function () {        return history.back();    })}function rightforward() {    $('#right').attr('src', function () {        return history.forward();    })}function rightrefresh() {    window.parent.frames["right"].location.reload();}window.onresize = function () {    var widths = document.body.scrollWidth - 216;    var heights = document.documentElement.clientHeight - 98;    $("#right").width(widths);    $("#right").height(520);    //$("#admin_left").height((heights+28))}window.onresize();function fullscreen() {    var offset = $('#admin_right').offset();    if (offset.top == 62) {        $('#fullscreen').attr('src', '../Common/skin/icon/inco_in.gif');        $('#header').css('display', 'none');        $('#admin_left').css('display', 'none');        $('#admin_right').css('top', 0);        $('#admin_right').css('left', 0);        var widths = document.body.scrollWidth;        var heights = document.documentElement.clientHeight - 35;        $("#right").height(heights).width(widths);    }    else {        $('#fullscreen').attr('src', '../Common/skin/icon/icon_out.gif');        $('#inner').css('display', 'block');        $('#header').css('display', 'block');        $('#admin_left').css('display', 'block');        $('#admin_right').css('top', 62);        $('#admin_right').css('left', 216);        var widths = document.body.scrollWidth - 216        var heights = document.documentElement.clientHeight - 35;        $("#right").height(heights).width(widths);    }}var site_url = '../Common/skin/';get_menu(36, 'tree', 0);$("#menu_2").addClass("selected");var speed = 1;var px = 5;$('#down').mouseover(function () {    tree_down();    MyMar = setInterval(tree_down, speed);});$('#up').mouseover(function () {    tree_up();    MyMar = setInterval(tree_up, speed);});$('#down').mouseout(function () {    clearInterval(MyMar)});$('#up').mouseout(function () {    clearInterval(MyMar)});function tree_up() {    var inner_height = $("#admin_left").height() - 50;    var height = $("#tree").height();    var top = (height - inner_height) + inner_height * 0.5;    var nowtop = parseInt($("#tree_box").css('top').replace('px', ''));    if (-top < nowtop) {        if (height > inner_height) {            $("#tree_box").css('top', (parseInt($("#tree_box").css('top').replace('px', '')) - px) + 'px');        }    }}function tree_down() {    var nowtop = parseInt($("#tree_box").css('top').replace('px', ''));    if (nowtop < 0) {        $("#tree_box").css('top', (parseInt($("#tree_box").css('top').replace('px', '')) + px) + 'px');    }}/**/function resetf5(event) {    event = event ? event : window.event;    keycode = event.keyCode ? event.keyCode : event.charCode;    if (keycode == 116 || (event.ctrlKey && keycode == 82)) {        parent.right.location.reload();        if (document.all) {            event.keyCode = 0;            event.returnValue = false;        } else {            event.cancelBubble = true;            event.preventDefault();        }    }    if (keycode == 113) {        help_url();        if (document.all) {            event.keyCode = 0;            event.returnValue = false;        } else {            event.cancelBubble = true;            event.preventDefault();        }    }}var height = 200;//帮助窗口展开的高度function show_help(url) {    if ($('#help').height() != height) {        //$('#right').height($('#right').height()-height);        $('#help').height(height);        $('.help_line_top').attr('class', 'help_line_bottom');        if (url != $('#help').attr('src')) {            $('#help').attr('src', url);        }        $('#help_line').attr('src', '../Common/skin/images/bottom.gif');        document.getElementById('helpdiv').style.display = 'block';    }    else {        //$('#right').height($('#right').height()+height);        $('#help').height(0);        $('.help_line_bottom').attr('class', 'help_line_top');        $('#help_line').attr('src', '../Common/skin/images/top.gif');        document.getElementById('helpdiv').style.display = 'none';        //$('#helpdiv').style('display','none');    }}function help_url() {    var url = $('#right').attr('src');    var url = '../AjaxLoad/LoadHelp.asp?Url=' + url;    if (url != $('#help').attr('src') && $('#help').attr('src') != '') {        $('#help').attr('src', url);        if ($('#help').height() != height) {            $('#right').height($('#right').height() - height);            $('#help').height(height);        }    }    else {        show_help(url);    }}if (document.documentElement.addEventListener) {    document.documentElement.addEventListener('keydown', resetf5, false);} else if (document.documentElement.attachEvent) {    document.documentElement.attachEvent("onkeydown", resetf5);}String.prototype.trim = function () {    return this.replace(/(^\s*)|(\s*$)/g, "");}function show_text() {    $('#floor').width($("#menu_key").width() - 2);}function mouseover(sDiv) {    $("#floor").children("div").attr("class", "unselected_s");    $(sDiv).attr("class", "selected_s");}var now_menu;function show_div(obj) {    var arr = ['memo'];    $.each(arr, function (i, n) {        $("#" + n).slideUp("fast");    });    if (now_menu != obj) {        $("#" + obj).slideDown("fast");        now_menu = obj;    }    else {        now_menu = '';    }}$('.btn_menu').children('a').click(function () {    click_menu(this);});function click_menu(obj) {    if ($(obj).attr('class') == 'btn_menu_hover') {        $(obj).attr('class', '');    }    else {        $('.btn_menu').children('a').attr('class', '');        $(obj).attr('class', 'btn_menu_hover');    }}function get_memo() {    $.get('./System/loadmemo/action/get', function (data) {        $('#memo_mtime').html(data.substring(0, data.indexOf(",")));        $('#memo_data').val(unescape(data.substring(data.indexOf(",") + 1)));    });}function set_memo() {    $.post("../AjaxLoad/LoadMemo.asp?action=set", { data: escape($('#memo_data').val())}, function (data) {        $("#memo_mtime").html(data);    });}function parent_file_list(obj) {    right.parent_file_list(obj);}</script></body></html>
