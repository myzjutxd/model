    <div class="detailinfo mt">

            <style>.item{  border:1px solid #EEE;float: left;display: inline;padding: 5px;margin: 8px 0px 0 10px;position: relative;}

                .item .txt{ width:138px; overflow:hidden; float:left; height:22px; display:inline-block}
                .item .txt2{ width:30px; overflow:hidden; float:right;display:inline-block}
            </style>    
            <div id="page">
                <div id="main" style="position: relative; height: 678px;" class="masonry">	
                    <volist name="plist" id="vo">
                        <div class="item masonry-brick" style="width:200px;height: 319px;margin-top: 8px;margin-left: 10px">
                        <a href="{$photourl}/photo/{$vo.Pic1}">

                        <span class="txt"></span>

                    </div>
                    </volist>






                </div>
            </div>



            <script src="./Common/js/jquery.masonry.min.js"></script>
            <script>
                $(function() {
                    var $container = $('#main');
                    $container.imagesLoaded(function() {
                        $container.masonry({
                            itemSelector: '.item'
                        });
                    });
                });
            </script>

            <script type="text/javascript">
                $(function() {
                    $('#page a').lightBox();
                });
            </script>
