		<style type="text/css">
		object,embed{
			-webkit-animation-duration:.001s;
			-webkit-animation-name:playerInserted;
			-ms-animation-duration:.001s;
			-ms-animation-name:playerInserted;-o-animation-duration:.001s;
			-o-animation-name:playerInserted;animation-duration:.001s;
			animation-name:playerInserted;
		}
			@-webkit-keyframes playerInserted{from{opacity:0.99;}
			to{opacity:1;}}
			@-ms-keyframes playerInserted{from{opacity:0.99;}
			to{opacity:1;}}
			@-o-keyframes playerInserted{from{opacity:0.99;}to{opacity:1;}}
			@keyframes playerInserted{from{opacity:0.99;}to{opacity:1;}}

		</style>
	</head>

											function selected(id, val){

											{
											document.getElementById(id).options[i].selected = true;
												break;

											}
										selected("sort_one", {$info.proid})
											changelocation({$info.proid});

											changelocation2(cityid);

								<td><textarea style="width:270px" rows="3" cols="38" name="Productinfo"></textarea></td>
							</tr>
							<tr>
								<td align="center" height="28">拍摄件数：</td>

							</tr>
							<tr>
								<td align="center" height="28">拍摄类型：</td>
								<td><input type="radio" onclick="PriceShow(1)" id="neijing" checked="checked" value="内景" name="PhotoType"><label for="neijing">内景</label> <input type="radio" onclick="PriceShow(2)" id="waijing" value="外景" name="PhotoType"><label for="waijing">外景</label> <input type="radio" id="neiyi" onclick="PriceShow(3)" value="内衣" name="PhotoType"><label for="neiyi">内衣</label> <input type="radio" onclick="PriceShow(4)" id="jingpai" value="精拍" name="PhotoType"><label for="jingpai">精拍</label> </td>
							</tr>
							<tr>
								<td align="center" height="28">保 证 金：</td>

						</tr>
						<script>
							var Pricearr = new Array();
							var comapnybalance = {$comapnybalance};
							Pricearr[1] = {$info.NeiUnitPrice};
							Pricearr[2] = {$info.WaiUnitPrice};
							Pricearr[3] = {$info.NeiyiUnitPrice};
							Pricearr[4] = {$info.DayPrice};
							var TotalPrice = document.getElementById("TotalPrice")
							function PriceShow(val){
							if (val == 1 || val == 2 || val == 3){
							if (Pricearr[val] < 50){TotalPrice.value = "500"}
							if (Pricearr[val]  >= 50 && Pricearr[val] <= 80){TotalPrice.value = "1000"}
							if (Pricearr[val]  > 80){TotalPrice.value = "1500"}
							} else{
							TotalPrice.value = Pricearr[val];
							}
							//保证金固定2000
							TotalPrice.value = "1000"
								if (parseInt(TotalPrice.value)> comapnybalance){document.getElementById("submitord").disabled = true;
																								document.getElementById("yuebuzu").innerHTML = 																document.getElementById("yuebuzu").innerHTML = document.getElementById("yuebuzu").innerHTML="* 余额不足，请<a href='javascript:infoid(0)' onclick='window.top.location=\"./User/pay\"'>充值</a>后再预约！"
							} else{document.getElementById("submitord").disabled = false; document.getElementById("yuebuzu").innerHTML = ""}
							}
						</script>
						<tr>
							<td height="57">&nbsp;</td>
						</tr>
						<tr>
							<td height="28">&nbsp;</td> 
							<td height="40"><input type="submit" class="regbtninput" id="submitord" value=" 确认预约 " >&nbsp;</td>
						</tr>

							<span id="yuebuzu" style="color:red"></td>
							<script>
									document.getElementById("submitord").disabled = true;
									document.getElementById("yuebuzu").innerHTML = document.getElementById("yuebuzu").innerHTML="* 余额不足，请<a href='javascript:void(0)' onclick='window.top.location=\"./User/pay\"'>充值</a>后再预约！"
							</script>
