<layout name="Public/index" />
<link rel="stylesheet" href="../Common/kindeditor/themes/default/default.css" />
<div class="main">

	<div class="mt6 user">
		<include file="left" />
		<div class="right">
			<div class="h">
				修改展示详情
			</div>

			<form method="post" action="/User/content">
			<textarea id="content" name="Content" style="width:600px;height:400px;visibility:hidden;">{$info.Content}</textarea>
			<p>
				
				<input type="button" name="clear" value="清空内容" />
				<input type="submit" value="提交" />
			</p>
		</form>

		</div>
		<div class="clear"></div>

	</div>

</div>

		<script charset="utf-8" src="../Common/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="../Common/kindeditor/lang/zh_CN.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[id="content"]', {
					allowFileManager : true
				});
				
				K('input[name=clear]').click(function(e) {
					editor.html('');
				});
			});
		</script>
