							<script>
								var Pricearr = new Array();
								var comapnybalance = 0;
								Pricearr[1] = 0;
								Pricearr[2] = 0;
								Pricearr[3] = 0;
								Pricearr[4] = 0;

								var TotalPrice = document.getElementById("TotalPrice")

								function PriceShow(val) {

									if (val == 1 || val == 2 || val == 3) {
										if (Pricearr[val] < 50) {
											TotalPrice.value = "500"
										}
										if (Pricearr[val] >= 50 && Pricearr[val] <= 80) {
											TotalPrice.value = "1000"
										}
										if (Pricearr[val] > 80) {
											TotalPrice.value = "1500"
										}

									} else {
										TotalPrice.value = Pricearr[val];

									}

								}

								function CompanyChange(id) {

									var htmlobj = $.ajax({
										url : "ajax?action=getcompany&id=" + id ,
										async : false
									});

									var objuser = eval('(' + htmlobj.responseText + ')');
									document.getElementById("Address").value = objuser.Address;
									document.getElementById("CompanyName").value = objuser.CompanyName;
									var ProductTypes = objuser.ProductTypes;
									var protypearr = ProductTypes.split(",")
									for ( i = 0; i < protypearr.length; i++) {
										if (protypearr[i] != '') {
											document.getElementById("ProductTypes" + protypearr[i]).checked = true;

										}

									}

								}

							</script>
